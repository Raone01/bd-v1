<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sacramento&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-glow: #ff69b4;
      --purple-glow: #8a2be2;
      --blue-glow: #1e90ff;
      --orange-glow: #ff4500;
      --text-glow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('img/cat-hug.gif') no-repeat center center/cover;
      font-family: 'Dancing Script', cursive;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInBody 1s ease forwards;
      touch-action: manipulation;
    }

    .border-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 99%;
      height: 99%;
      pointer-events: none;
      z-index: 1;
    }

    .border-glow::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 99%;
      height: 99%;
      box-shadow:
        inset 0 0 20px var(--pink-glow),
        inset 0 0 20px var(--purple-glow),
        inset 0 0 20px var(--blue-glow),
        inset 0 0 20px var(--orange-glow);
      animation: glowBorder 6s ease-in-out infinite;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeZoomIn {
      from { 
        opacity: 0;
        transform: scale(0.5);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    @keyframes clickPulse {
      from { transform: scale(1); }
      to { transform: scale(0.95); }
    }

    @keyframes glowBorder {
      0%, 100% {
        box-shadow:
          inset 0 0 20px var(--pink-glow),
          inset 0 0 20px var(--purple-glow),
          inset 0 0 20px var(--blue-glow),
          inset 0 0 20px var(--orange-glow);
      }
      50% {
        box-shadow:
          inset 0 0 30px var(--pink-glow),
          inset 0 0 30px var(--purple-glow),
          inset 0 0 30px var(--blue-glow),
          inset 0 0 30px var(--orange-glow);
      }
    }

    .balloons .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50% 50% 45% 45%;
      animation: floatRandom 10s linear infinite;
      will-change: transform, opacity;
    }

    @keyframes floatRandom {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      50% {
        transform: translateX(var(--dx)) translateY(-50vh) rotate(20deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateX(calc(var(--dx) * 2)) translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .glow-text {
      font-size: 3.2rem;
      text-shadow: var(--text-glow);
      animation: fadeZoomIn 1.6s ease forwards, celebrate 3s ease-in-out infinite 1s;
    }

    .text-bg {
      background: rgba(0, 0, 0, 0.15);
      padding: 12px 20px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      animation: fadeZoomIn 1.6s ease forwards;
      display: inline-block;
      margin: 10px auto;
    }

    .petal {
      position: fixed;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(255,182,193,0.9) 0%, rgba(255,105,180,0.7) 70%);
      border-radius: 50% 50% 0 50%;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: blossomFall 8s linear infinite;
      will-change: transform;
    }

    @keyframes blossomFall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, var(--pink-glow) 20%, rgba(255,255,255,0.8) 70%);
      animation: sparkleFade 2s infinite;
      will-change: opacity;
    }

    .floating-btn {
      font-family: 'Sacramento', cursive;
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--pink-glow), var(--purple-glow));
      box-shadow: 0 0 15px var(--pink-glow), 0 0 25px var(--purple-glow);
      border: 2px solid rgba(255,255,255,0.3);
      animation: float 3s ease-in-out infinite;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      touch-action: manipulation;
    }

    .click-animation {
      animation: clickPulse 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 2s linear forwards;
      z-index: 999;
      will-change: transform;
    }

    @keyframes confettiFall {
      0% { 
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .aprasian-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 8px 0;
      text-align: center;
      font-family: 'Great Vibe', cursive;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 0 8px var(--pink-glow);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(3px);
      z-index: 999;
      animation: gentle-pulse 4s ease-in-out infinite;
      border-top: 1px solid rgba(255, 105, 180, 0.2);
    }

    @keyframes gentle-pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="balloons"></div>
  <div class="border-glow"></div>
  
  <audio id="bgMusic" src="audio/bd-ins.mp3" loop></audio>

  <h1 class="glow-text text-bg">Happy Birthday!</h1>
  <p class="text-bg">A special surprise just for you...</p>
  <p class="text-bg">Tap the button 3 times ðŸ’–</p>
  <div class="text-bg" id="counter">âœ¨ Taps: 0 âœ¨</div>
  <button class="floating-btn" id="tapBtn">ðŸŽ€ Open Surprise ðŸŽ€</button>

  <footer class="aprasian-footer">Made with ðŸ’– by APRASIAN</footer>

  <script>
    // Throttle function for performance
    const throttle = (func, limit) => {
      let lastFunc;
      let lastRan;
      return function() {
        const context = this;
        const args = arguments;
        if (!lastRan) {
          func.apply(context, args);
          lastRan = Date.now();
        } else {
          clearTimeout(lastFunc);
          lastFunc = setTimeout(function() {
            if ((Date.now() - lastRan) >= limit) {
              func.apply(context, args);
              lastRan = Date.now();
            }
          }, limit - (Date.now() - lastRan));
        }
      }
    };

    let tapCount = 0;
    let isProcessing = false;
    const tapButton = document.getElementById('tapBtn');
    const bgMusic = document.getElementById('bgMusic');

    const handleInteraction = throttle((e) => {
      if (e.cancelable) e.preventDefault();
      if (isProcessing) return;

      isProcessing = true;
      tapCount++;
      document.getElementById('counter').textContent = `âœ¨ Taps: ${tapCount} âœ¨`;

      tapButton.classList.add('click-animation');
      setTimeout(() => {
        tapButton.classList.remove('click-animation');
        isProcessing = false;
      }, 300);

      if (tapCount === 1) {
        bgMusic.play().catch(() => {
          // Show manual play button if needed
        });
      }

      if (tapCount >= 3) {
        tapButton.disabled = true;
        triggerConfetti();
        setTimeout(() => {
          window.location.href = 'surprise.html';
        }, 3500);
      }
    }, 300);

    // Event listeners
    tapButton.addEventListener('click', handleInteraction, { passive: false });
    tapButton.addEventListener('touchstart', handleInteraction, { passive: false });

    function triggerConfetti() {
      const confettiCount = Math.min(150, window.innerWidth / 4);
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.cssText = `
          background: hsl(${Math.random() * 360}, 100%, 70%);
          left: ${Math.random() * 100}vw;
          animation-duration: ${2 + Math.random() * 3}s;
        `;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function initEffects() {
      const balloonCount = window.innerWidth < 768 ? 4 : 8;
      const balloonColors = ['#ffb6c1', '#dda0dd', '#add8e6', '#ffffff'];

      for (let i = 0; i < balloonCount; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        const dx = (Math.random() * 100 - 50).toFixed(2);
        const duration = (8 + Math.random() * 5).toFixed(2);

        balloon.style.cssText = `
          left: ${Math.random() * 100}%;
          --dx: ${dx}px;
          width: ${40 + Math.random() * 30}px;
          height: ${(40 + Math.random() * 30) * 1.3}px;
          background: ${balloonColors[i % balloonColors.length]};
          animation-duration: ${duration}s;
          animation-delay: ${Math.random() * 4}s;
        `;
        document.querySelector('.balloons').appendChild(balloon);
      }

      const particleIntervals = {
        blossom: window.innerWidth < 768 ? 500 : 300,
        sparkle: window.innerWidth < 768 ? 300 : 150
      };

      setInterval(() => {
        const blossom = document.createElement('div');
        blossom.className = 'petal';
        blossom.style.cssText = `
          left: ${Math.random() * 100}vw;
          animation-duration: ${6 + Math.random() * 4}s;
          transform: scale(${0.5 + Math.random() * 1.5});
        `;
        document.body.appendChild(blossom);
        setTimeout(() => blossom.remove(), 8000);
      }, particleIntervals.blossom);

      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.cssText = `
          top: ${Math.random() * 100}vh;
          left: ${Math.random() * 100}vw;
        `;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }, particleIntervals.sparkle);
    }

    // Audio context handling
    document.body.addEventListener('touchstart', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        bgMusic.pause();
      } else if (tapCount > 0) {
        bgMusic.play();
      }
    });

    window.addEventListener('load', () => {
      bgMusic.load();
      initEffects();
      document.body.style.opacity = 1;
    });
  </script>
</body>
</html>
