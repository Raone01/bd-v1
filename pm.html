<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Sacramento&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 105, 180, 0.2);
            position: relative;
            z-index: 2;
            animation: boxFloat 3s ease-in-out infinite;
        }

        @keyframes boxFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Satisfy', cursive;
            color: #ff69b4;
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .personal-msg {
            font-family: 'Sacramento', cursive;
            font-size: 1.8rem;
            color: #5a5a5a;
            line-height: 1.6;
            margin: 20px 0;
            opacity: 0;
            animation: textFadeIn 1s ease-out forwards 1s;
        }

        @keyframes textFadeIn {
            to { opacity: 1; }
        }

        .heart-container {
            position: fixed;
            bottom: -100px;
            width: 100%;
            display: flex;
            justify-content: center;
            animation: heartEntry 4s ease-out infinite;
        }

        @keyframes heartEntry {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            30% {
                transform: translateY(-30vh) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            font-size: 4rem;
            color: #ff2d55;
            animation: 
                heartbeat 1.2s ease-in-out infinite,
                glow-heart 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes glow-heart {
            0%, 100% { text-shadow: 0 0 20px #ff69b4; }
            50% { text-shadow: 0 0 40px #ff1493; }
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            color: #ff69b4;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                transform: translateY(75vh) translateX(20vw) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(-10vw) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translateY(25vh) translateX(15vw) rotate(270deg);
            }
            100% {
                transform: translateY(-10vh) translateX(0) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .personal-msg { font-size: 1.4rem; }
            .heart { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <button class="music-toggle" id="music-toggle">🔇</button>
    <audio id="bg-music" loop>
        <source src="audio/msg-ins.mp3" type="audio/mpeg">
    </audio>

    <div class="message-box">
        <h1>For My Special Someone 💖</h1>
        <p class="personal-msg">
            My Dearest,<br><br>
            🌸 You are the heartbeat in my chest 🌸<br>
            💌 Every moment with you feels blessed 💌<br>
            🌟 Your love makes me feel my best 🌟<br><br>
            Thank you for being my sunshine and my rain,<br>
            Through joy and sorrow, through pleasure and pain.<br><br>
            Forever Yours,<br>
            [Your Name]
        </p>
    </div>
    
    <div class="heart-container">
        <div class="heart">💗</div>
    </div>

    <script>
        // Floating Emojis
        const emojis = ['❤️', '💖', '💕', '💗', '💓', '💞', '💝', '💘', '💌', '🌸'];
        
        function createFloatingEmoji() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const element = document.createElement('div');
            element.className = 'floating-emoji';
            element.textContent = emoji;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 5 + 8) + 's';
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(element);
        }

        // Create floating emojis
        setInterval(createFloatingEmoji, 1500);

        // Audio Handling
        const music = document.getElementById("bg-music");
        const toggleBtn = document.getElementById("music-toggle");
        let isMuted = true;

        music.muted = true;
        
        toggleBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            
            if(music.paused) {
                music.play()
                    .then(() => {
                        isMuted = false;
                        music.muted = false;
                        toggleBtn.textContent = "🔊";
                    })
                    .catch(error => console.error('Audio error:', error));
            } else {
                isMuted = !isMuted;
                music.muted = isMuted;
                toggleBtn.textContent = isMuted ? "🔇" : "🔊";
            }
        });

        document.body.addEventListener('click', () => {
            if(music.paused) {
                music.play().catch(() => {});
            }
        });
    </script>
</body>
</html>
